<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="flex bg-slate-500 p-2 justify-between top-0 fixed left-0 right-0 z-10">
        <img
          class="h-16"
          src="./assets/logo/logo_imobiliaria.jpg"
          alt="Não foi possivel carregar o logo!">
        <div class="text-slate-200 flex gap-2 items-end mx-2">
           <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
           <button><i class="fa-solid fa-user"></i></button>
        </div>
    </header>
    <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-100 h-screen w-[360px] text-blue-600 duration-200 border-l p-5 flex flex-col justify-between z-20">
        <div id="cabecalho-carrinho" class="flex justify-between m-4">
            <p>Meu Carrinho</p>
            <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <section id="produtos-carrinho" class="h-3/5 overflow-y-auto">
        </section>
        <p id="preco-total">Total: R$ 0</p>
        <button class="bg-slate-500 text-yellow-300 p-1">Finalizar compra</button>
    </section>
    <main class="flex flex-col items-center">
        <div class="flex flex-col pt-20">
        <section id="filtros" class="flex justify-center pt-5 top-15 fixed left-0 right-0 z-10">
            <section>
                <input id="exibir-todos" name="filtros" type="radio" class="peer hidden" checked>
                <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
                </section>
            <section class="pl-4">
                <input id="exibir-condominio" name="filtros" type="radio" class="peer hidden">
                <label for="exibir-condominio" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Condomínio</label>
                </section>
            <section class="pl-4">
                <input id="exibir-solta" name="filtros" type="radio" class="peer hidden">
                <label for="exibir-solta" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Solta</label>
                </section>
        </section>
        <section id="container-produto" class="flex flex-wrap"></section>
        </div>
    </main>
    <script type="text/html" src="./main.js"></script>
</body>
</html>
